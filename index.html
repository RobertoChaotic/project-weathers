<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Previsão do Tempo</title>
    <link rel="stylesheet" href="style.css" />

    <script src="temp.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img class="log-fmx" src="img/fmx-logo.jpg" alt="fmx" />
    </header>

    <main class="big-box">
      <input
        class="input-city"
        placeholder="Digite o nome da cidade"
        type="text"
      />
      <button class="button-search" onclick="clickButton()">
        <img
          class="img-search"
          src="https://www.svgrepo.com/show/488200/find.svg"
          alt="icon-search"
        />
      </button>
      <div class="middle-box">
        <h2 class="city">Tempo em São Paulo</h2>
        <p class="temp">21°C</p>
        <div class="little-box">
          <img
            class="img-forecast"
            src="https://openweathermap.org/img/wn/04n.png"
            alt="icon-weather"
          />
          <p class="forecast-text">Nublado</p>
        </div>
        <p class="unit">Umidade: 76%</p>
      </div>
    </main>
  </body>
</html>
